<!DOCTYPE html>

<head>

    <script src="script/script.js" defer></script>
    <style>
        .caixas {
            display: flex;
            width: 100%;
        }

        .caixa {
            background-color: #ddd;
            border: 1px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-bottom: 10px;
            margin: 10px;
        }

        .ocultar {
            display: none;
        }

        .btn-fechar {
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn-reset">Resetar</button>
    </p>
    <div class="caixas">
        <div id="caixa1"  class="caixa" style="background-color: red;">
            <button id="btn-fechar1" class="btn-fechar">X</button>
        </div>

        </div>
        <div id="caixa3" class="caixa" style="background-color: green;">

        </div>
        <div id="caixa4" class="caixa" style="background-color: yellow;">
            <button id="btn-fechar4" class="btn-fechar">X</button>
        </div>
        <div id="caixa5" class="caixa" style="background-color: violet;">

        </div>
    </div>
</body>
