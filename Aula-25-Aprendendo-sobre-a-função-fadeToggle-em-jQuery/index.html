<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aul√£o</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script/script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
        }

        .menu {
            background-color: #ddd;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu > div {
            transition: all 0.3s ease;
        }

        .menu > div:hover {
            z-index: 1;
        }

        .itemMenu {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 10px;
            padding: 10px;
            background-color: #128;
            color: #fff;
            text-transform: capitalize;
            cursor: pointer;
        }

        .subMenu {
            display: none;
            border: 1px solid #000;
            width: 100%;
            height: 30px;
            justify-content: center;
            align-items: center;
        }

        .itemSubMenu {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 20px;
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            background-color: #128;
            color: #fff;
            text-transform: capitalize;
            cursor: pointer;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="divmae">
        <div id="menu" class="menu">
            <div class="itemMenu">Home</div>
            <div class="itemMenu" id="menujQuery">jQuery</div>
            <div class="itemMenu" id="menuCanvas">Canvas</div>
            <div class="itemMenu">Python</div>
            <div class="itemMenu">Arduino</div>
        </div>
        <div id="subMenujQuery" class="subMenu">
            <div class="itemSubMenu">Aulas jQuery</div>
            <div class="itemSubMenu">Material</div>
        </div>
        <div id="subMenuCanvas" class="subMenu">
            <div class="itemSubMenu">1Aulas Canvas</div>
            <div class="itemSubMenu">Material</div>
        </div>
        <div id="subMenuPython" class="subMenu">
            <div class="itemSubMenu">Aulas Python</div>
            <div class="itemSubMenu">Material</div>
        </div>
        <div id="subMenuArduino" class="subMenu">
            <div class="itemSubMenu">Aulas Arduino</div>
            <div class="itemSubMenu">Material</div>
        </div>
    </div>
</body>
</html>
