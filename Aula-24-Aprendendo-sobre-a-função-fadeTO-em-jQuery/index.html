<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aul√£o</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script/script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
        }

        .menu {
            background-color: #ddd;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu > div {
            transition: all 0.3s ease;
        }

        #itemMenu {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 10px;
            padding: 10px;
            background-color: #128;
            color: #fff;
            text-transform: capitalize;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <div class="itemMenu" id="itemMenu">Home</div>
        <div class="itemMenu" id="itemMenu">jQuery</div>
        <div class="itemMenu" id="itemMenu">Canvas</div>
        <div class="itemMenu" id="itemMenu">Python</div>
        <div class="itemMenu" id="itemMenu">Java</div>
    </div>
</body>
</html>
