<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulão</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script/script.js" defer></script>
    <style>
        .caixa {
            background-color: #ddd;
            border: 1px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-right: 10px;
            transition: alle 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn-posição">Posição</button>
        <br>
        <label>Topo:</label>
        <input type="range" name="top" id="top" min="0" max="500">
        <label>Left:</label>
        <input type="range" name="left" id="left" min="0" max="500">
    </p>

    <div id="caixa" class="caixa" style="position:absolute; top: 100px; left: 100px; background-color: red; ">

    </div>
</body>
</html>
